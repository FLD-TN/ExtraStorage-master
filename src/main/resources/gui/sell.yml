Settings:
  #The title of GUI:
  Title: '           &0BÁN VẬT PHẨM'
  #Rows on GUI:
  # * The value can only be from 1 to 6.
  Rows: 6

  #Default sort type:
  # * Available: MATERIAL, NAME, QUANTITY and UNFILTERED.
  DefaultSort: MATERIAL

  #Plays a sound when the player interacts on GUI:
  #Empty the string (like below) will disable this feature.
  #Sound: ''
  Sound: 'ui_button_click'

#This icon represents items that are in the storage.
RepresentItem:
  #Empty the string (like below) will use the configured items name.
  Name: ''
  #Lore: []
  Lore:
  - ''
  - '&7+ Trạng thái: &r{status}'
  - '&7+ Bạn có: &e{quantity}'
  - ''
  - '&3* Giá bán: &b${price}'
  - '&3* Số lượng bán: &bx{amount}'
  - ''
  - '&8[&6Chuột Trái&8] &7Bán một.'
  - '&8[&6Chuột Phải&8] &7Bán một stack.'
  - '&8[&6Shift-Trái&8] &7Bán tất cả.'
  #List of positions for this icon:
  Slots: [11-17, 20-26, 29-35]

# * Please do not delete any items in this section.
# * If you don't want to display these items on GUI, just set their slot to -1.
ControlItems:
  #This item is used to display the user's storage information:
  About:
    Model: ''
    Material: 'PAPER'
    Amount: 1
    Data: 0
    Texture: '%player%'
    CustomModelData: 0
    Name: '#dcdde1Thông Tin Kho Chứa'
    Lore:
    - ''
    - '&7+ Chủ sở hữu: &b{player}'
    - ''
    - '&7+ Trạng thái: &r{status}'
    - ''
    - '&7+ Dung lượng: &e{space}'
    - ''
    - '&7+ Đã sử dụng: &f{used_space} &7/ &c{used_percent}'
    - ''
    - '&7+ Còn trống: &f{free_space} &7/ &c{free_percent}'
    Slot: 50
  #Back to previous page:
  PreviousPage:
    Material: 'ARROW'
    Name: '&8[&6Nhấp&8] #dcdde1Trang Trước'
    Lore:
    - '&7Trang hiện tại: &f{page}&7/&c{max_pages}'
    Slot: 48
  #Go to next page:
  NextPage:
    Material: 'ARROW'
    Name: '&8[&6Nhấp&8] #dcdde1Trang Sau'
    Lore:
    - '&7Trang hiện tại: &f{page}&7/&c{max_pages}'
    Slot: 52


  #Switching button between GUIs:
  SwitchGui:
    Material: 'CHEST_MINECART'
    Name: '#dcdde1Chuyển Đổi Kho Chứa'
    Lore:
    - ''
    - '&8 ● &7Đối Tác'
    - '&8 ● &7Bộ Lọc'
    - '&8 ● &7Kho Chứa'
