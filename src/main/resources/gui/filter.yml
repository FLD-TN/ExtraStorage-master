ControlItems:
  #Vật phẩm này được sử dụng để hiển thị thông tin kho của người dùng:
  About:
    #Đối với những ai muốn sử dụng model tùy chỉnh từ ItemsAdder (hoặc Oraxen),
    #sử dụng tùy chọn này để chỉ định một model.
    #Định dạng: 'Oraxen:<id>' hoặc 'IA:<namespaceId>'
    # * Nếu tùy chọn này được sử dụng, có nghĩa là: Material và Data không thể được sử dụng.
    # * Hãy nhớ xóa tùy chọn 'CustomModelData' trước.
    # * Để trống sẽ tắt tính năng này.
    Model: '' #Có thể không cần cấu hình.
    Material: 'PAPER'
    Amount: 1 #Có thể không cần cấu hình.
    Data: 0 #Có thể không cần cấu hình.
