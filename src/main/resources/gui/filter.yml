    #Texture: 'hdb-<id>' #Sử dụng cho plugin HeadDatabase.
    Texture: '%player%'
    CustomModelData: 0 #Chỉ có thể sử dụng trên phiên bản server 1.14+. Có thể không cần cấu hình.
    Name: '&f&lThông tin kho đồ' #Có thể không cần cấu hình.
